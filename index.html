<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
    </head>
    <body>
        <div id='calc'>
            <div id='Results'>
                <p>Result :</p>
            <input id='resu' type='text'>
            </div>
            <p>Working Area!</p>
            <div id='numdisp'>
            <input type='text' id='CalDisp'>
            </div>
            <div id='num'>
            <button id='b0' value='0'>0</button>
            <button id='b1' value='1'>1</button>
            <button id='b2' value='2'>2</button>
            <button id='b3' value='3'>3</button>
            <button id='b4' value='4'>4</button>
            <button id='b5' value='5'>5</button>
            <button id='b6' value='6'>6</button>
            <button id='b7' value='7'>7</button>
            <button id='b8' value='8'>8</button>
            <button id='b9' value='9'>9</button>
            </div>
            <div id='ope'>
            <button id='plus' value='+'>+</button>
            <button id='minus' value='-'>-</button>
            <button id='multi' value='*'>x</button>
            <button id='divide' value='/'>/</button>
            </div>
            <button id='equal'>=</button>
            <button id='cls'>Clear</button>
        </div>
        <script src='driver.js'>
        </script>
    </body>
</html>
